<body style="zoom: 75%;">
<div class="wrapper">
  <!--  -->
  <app-header></app-header>
  <!--  -->

  <!-- -----------------------------------------------------Modal Add---------------------------------------------------------------- -->
  <div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add Player</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="playerFormAdd" (ngSubmit)="addPlayer()">
            <div>
              <div>
                <label for="prenomInput">First Name <span style="color: #d62828;">*</span></label>
                <input type="text" class="form-control" formControlName="firstName" required>
                <div style="color: red;">
                </div>
              </div>
              <div>
                <label for="nomInput">Last Name <span style="color: #d62828;">*</span></label>
                <input type="text" class="form-control" formControlName="lastName" required>
                <div style="color: red;">
                </div>
              </div>
              <div>
                <div class="form-group mt-3 mt-md-0">
                  <label for="nomInput">Nationality <span style="color: #d62828;">*</span></label>
                  <select class="form-control custom-input" formControlName="nationality">
                    <option value="Tunisienne">Tunisienne</option>
                    <option value="Tunisienne">française</option>
                    <option value="Tunisienne">italienne</option>
                    <option value="Tunisienne">congolaise</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-between">
              <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
              <button type="button" class="btn btn-secondary mx-2" data-dismiss="modal">Cancel</button>
            </div>

          </form>

        </div>


      </div>
    </div>
  </div>
  <!-- -------------------------------------------------------------------------------------------------------------------------- -->

  <!-- -----------------------------------------------------Modal Edit---------------------------------------------------------------- -->
  <div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Player</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="playerFormEdit" (ngSubmit)="EditPlayer()">
            <div>
              <div>
                <label for="prenomInput">First Name <span style="color: #d62828;">*</span></label>
                <input type="text" class="form-control" formControlName="firstNameEdit" required>
                <div style="color: red;">
                </div>
              </div>
              <div>
                <label for="nomInput">Last Name <span style="color: #d62828;">*</span></label>
                <input type="text" class="form-control" formControlName="lastNameEdit" required>
                <div style="color: red;">
                </div>
              </div>
              <div>
                <div class="form-group mt-3 mt-md-0">
                  <label for="nomInput">Nationality <span style="color: #d62828;">*</span></label>
                  <select class="form-control custom-input" formControlName="nationalityEdit">
                    <option value="Tunisienne">Tunisienne</option>
                    <option value="Tunisienne">française</option>
                    <option value="Tunisienne">italienne</option>
                    <option value="Tunisienne">congolaise</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-between">
              <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
              <button type="button" class="btn btn-secondary mx-2" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- -------------------------------------------------------------------------------------------------------------------------- -->

  <section>

    <br><br><br><br><br><br><br>
    <button data-toggle="modal" data-target="#AddModal" class="btn" style="position: absolute; right: 100px;">
      <!-- <span>Season</span> -->
      <i class="fa fa-plus"></i>
    </button>


    <h2 class="heading">Players <span>list</span></h2>
    <br> <br>

    <div class="content-container">

      <table mat-table [dataSource]="dataPlayers" class="custom-table" style="zoom: 100%;">
        <ng-container matColumnDef="rang">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> N°</th>
          <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName</th>
          <td mat-cell *matCellDef="let player"> {{player.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName</th>
          <td mat-cell *matCellDef="let player"> {{player.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="nationality">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nationality</th>
          <td mat-cell *matCellDef="let player"> {{player.nationality}}</td>
        </ng-container>

        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Team</th>
          <td mat-cell *matCellDef="let player"> {{player.teamId}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
          <td mat-cell *matCellDef="let player">
              <span>
                <button data-toggle="modal" data-target="#EditModal" (click)="LoadInfoPlayer(player)"
                        class=" btnIcon btn-success" style=" background-color: #3ed11a; ">
                  <mat-icon class="btn-icon">edit</mat-icon>
                </button>
                &nbsp;
                <button type="button" class="btnIcon btn-danger" style="background-color: #d51d1d;"
                        (click)="confirmDelete(player.id)">
                  <mat-icon class="btn-icon">delete</mat-icon>
                </button>

              </span>
          </td>

          <td style="background-image: url('../../../assets/images/background/blackblueBg.jpg');" mat-footer-cell
              *matFooterCellDef></td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let even = even"
            [ngClass]="{ 'even-row': even, 'odd-row': !even }" (mouseenter)="onRowHover(true)"
            (mouseleave)="onRowHover(false)" [ngStyle]="isRowHovered ? {'cursor': 'pointer'} : {}">
        </tr>
      </table>
      <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
                     [pageSize]="pageSize" [showFirstLastButtons]="true" [pageSizeOptions]="pageSizeOptions"
                     [pageIndex]="pageIndex" aria-label="Select page">
      </mat-paginator>
    </div>
  </section>
  <!--  -->
  <app-footer></app-footer>
  <!--  -->
</div>
</body>
