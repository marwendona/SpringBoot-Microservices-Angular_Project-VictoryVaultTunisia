<body style="zoom: 75%;">
  <div class="wrapper">
    <!--  -->
    <app-header></app-header>
    <!--  -->

    <section>

      <br><br><br><br><br><br><br>

      <a href="addteams" class="btnSpecial" style="position: absolute; right: 100px;">
        <!-- <span>Season</span> -->
        <i class="fa fa-plus"></i>
      </a>

      <h2 class="heading">teams <span>list</span></h2>
      <br> <br>

      <div class="content-container">
       

        <table mat-table [dataSource]="dataTeams" class="custom-table" style="zoom: 100%;">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let team" (click)="onTeamClick(team)"> {{team.name}} </td>
            <td style="background-image: url('../../../assets/images/background/blackblueBg.jpg');" mat-footer-cell
              *matFooterCellDef></td>
          </ng-container>

          <ng-container matColumnDef="coach">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Coach Name </th>
            <td mat-cell *matCellDef="let team" (click)="onTeamClick(team)"> {{team.coachFirstName + " " + team.coachLastName}}</td>
            <td style="background-image: url('../../../assets/images/background/blackblueBg.jpg');" mat-footer-cell
              *matFooterCellDef></td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let team">
              <span>
                <!-- <button type="button" class=" btnIcon btn-success" style=" background-color: #3ed11a; ">
                    <mat-icon class="btn-icon">edit</mat-icon>
                  </button>
                  &nbsp;   -->
                <button type="button" class="btnIcon btn-danger" style="background-color: #d51d1d;"
                  (click)="confirmDelete(team.id)">
                  <mat-icon class="btn-icon">delete</mat-icon>
                </button>
              </span>
            </td>

            <td style="background-image: url('../../../assets/images/background/blackblueBg.jpg');" mat-footer-cell
              *matFooterCellDef></td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns; let even = even"
            [ngClass]="{ 'even-row': even, 'odd-row': !even }" (mouseenter)="onRowHover(true)"
            (mouseleave)="onRowHover(false)" [ngStyle]="isRowHovered ? {'cursor': 'pointer'} : {}">
          </tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

        </table>

      </div>

    </section>


    <!--  -->
    <app-footer></app-footer>
    <!--  -->
  </div>

</body>
