<body style="zoom: 75%;">
<div class="wrapper">
  <!--  -->
  <app-header></app-header>
  <!--  -->

  <!-- -----------------------------------------------------Modal Add---------------------------------------------------------------- -->
  <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add coach</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="coachFormAdd" (ngSubmit)="addCoach()">
            <div>
              <div>
                <label for="prenomInput">First Name <span style="color: #d62828;">*</span></label>
                <input type="text" class="form-control" formControlName="firstName" required>
                <!-- Display error message if the 'cin' control is invalid -->
                <div style="color: red;">
                  {{firstNameError}}
                </div>

              </div>
              <div>
                <label for="nomInput">Last Name <span style="color: #d62828;">*</span></label>
                <input type="text" class="form-control" formControlName="lastName" required>
                <div style="color: red;">
                  {{lastNameError}}
                </div>
              </div>
              <div class="form-group mt-3 mt-md-0">
                <label for="nomInput">Nationality <span style="color: #d62828;">*</span></label>
                <select class="form-control custom-input" formControlName="nationality">
                  <!-- Update the form control name -->
                  <option value="Tunisienne">Tunisienne</option>
                </select>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-between">
              <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="isSubmitCoachButtonDisabled">Submit
              </button>
              <button type="button" class="btn btn-secondary mx-2" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- -------------------------------------------------------------------------------------------------------------------------- -->

  <!-- -----------------------------------------------------Modal Edit---------------------------------------------------------------- -->
  <div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Coach</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="coachFormEdit" (ngSubmit)="EditCoach()">
            <div>
              <div>
                <label for="prenomInput">First Name <span style="color: #d62828;">*</span></label>
                <input type="text" class="form-control" formControlName="firstNameEdit" required>
                <div style="color: red;">
                </div>
              </div>
              <div>
                <label for="nomInput">Last Name <span style="color: #d62828;">*</span></label>
                <input type="text" class="form-control" formControlName="lastNameEdit" required>
                <div style="color: red;">
                </div>
              </div>

              <div>
                <div class="form-group mt-3 mt-md-0">
                  <label for="nomInput">Nationality <span style="color: #d62828;">*</span></label>
                  <select class="form-control custom-input" formControlName="nationalityEdit">
                    <!-- Update the form control name -->
                    <option value="Tunisienne">Tunisienne</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-between">
              <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
              <button type="button" class="btn btn-secondary mx-2" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- -------------------------------------------------------------------------------------------------------------------------- -->

  <section>

    <br><br><br><br><br><br><br>
    <button data-toggle="modal" data-target="#DeleteModal" class="btn" style="position: absolute; right: 100px;">
      <!-- <span>Season</span> -->
      <i class="fa fa-plus"></i>
    </button>

    <h2 class="heading">coach <span>list</span></h2>
    <br><br>

    <div class="content-container">
      <table mat-table [dataSource]="dataCoach" class="custom-table" style="zoom: 100%;">
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName</th>
          <td mat-cell *matCellDef="let coach"> {{coach.firstName}} </td>
          <td style="background-image: url('../../../assets/images/background/blackblueBg.jpg');" mat-footer-cell
              *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName</th>
          <td mat-cell *matCellDef="let coach"> {{coach.lastName}}</td>
          <td style="background-image: url('../../../assets/images/background/blackblueBg.jpg');" mat-footer-cell
              *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="nationality">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nationality</th>
          <td mat-cell *matCellDef="let coach"> {{coach.nationality}}</td>
          <td style="background-image: url('../../../assets/images/background/blackblueBg.jpg');" mat-footer-cell
              *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
          <td mat-cell *matCellDef="let coach">
              <span>
                <button data-toggle="modal" data-target="#EditModal" (click)="LoadInfoCoach(coach)"
                        class=" btnIcon btn-success" style=" background-color: #3ed11a; ">
                  <mat-icon class="btn-icon">edit</mat-icon>
                </button>
                &nbsp;
                <button type="button" class="btnIcon btn-danger" style="background-color: #d51d1d;"
                        (click)="confirmDelete(coach.id)">
                  <mat-icon class="btn-icon">delete</mat-icon>
                </button>
              </span>
          </td>

          <td style="background-image: url('../../../assets/images/background/blackblueBg.jpg');" mat-footer-cell
              *matFooterCellDef></td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let even = even"
            [ngClass]="{ 'even-row': even, 'odd-row': !even }" (mouseenter)="onRowHover(true)" (click)="onRowClick(row)"
            (mouseleave)="onRowHover(false)" [ngStyle]="isRowHovered ? {'cursor': 'pointer'} : {}">
        </tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </div>
  </section>
  <!--  -->
  <app-footer></app-footer>
  <!--  -->
</div>
</body>
