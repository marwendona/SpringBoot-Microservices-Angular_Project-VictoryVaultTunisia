  <div class="wrapper">

    <!-- -----------------------------------------------------Modal Add---------------------------------------------------------------- -->
    <div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add Stadium</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="stadeForm" (ngSubmit)="addStadium()">
              <div>
                <div>
                  <label for="prenomInput">Name of stadium  <span style="color: #d62828;">*</span></label>
                  <input type="text" class="form-control" formControlName="name" required>
                  <div style="color: red;">
                  </div>
                </div>
                <div>
                  <label for="nomInput">max capacity <span style="color: #d62828;">*</span></label>
                  <input type="number" class="form-control" formControlName="capacity" required>
                  <div style="color: red;">
                  </div>
                </div>    
                <div>
                  <div class="form-group mt-3 mt-md-0">
                    <label for="nomInput">photo<span style="color: #d62828;">*</span></label>
                    <input type="file" class="form-control"  id="fileUpload"(change)="onImageSelected($event)" #fileUpload onchange="console.log(event.target.files)">

                    <!-- <input formControlName="photo" class="form-control" type="file"> -->
                  </div>
                </div>
              </div>
              <div class="modal-footer d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
                <button type="button" class="btn btn-secondary mx-2" data-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div> 
        </div>
      </div>
    </div>
    <!-- -------------------------------------------------------------------------------------------------------------------------- -->
    <!-- -----------------------------------------------------Modal Edit---------------------------------------------------------------- -->
    <div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">

          </div>
          <div class="modal-body">
            <form [formGroup]="stadeFormEdit" (ngSubmit)="EditStadium()">

                </div>    
                <div>

                    <input type="file" class="form-control" id="fileUpload"(change)="onImageSelected($event)" #fileUpload onchange="console.log(event.target.files)">

                    <!-- <input formControlName="photo" class="form-control" type="file"> -->
                  </div>
                </div>
              </div>
              <div class="modal-footer d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
                <button type="button" class="btn btn-secondary mx-2" data-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div> 
        </div>
      </div>

    <section>

      <br><br><br><br><br><br><br>
 
      <button data-toggle="modal" data-target="#AddModal" class="btn" style="position: absolute; right: 100px;">
        <i class="fa fa-plus"></i>
      </button>



      <h2 class="heading">stadiums <span>List</span></h2>
     <br> <br>
      
      <div class="content-container">
      
        <table mat-table [dataSource]="dataStadium" class="custom-table" style="zoom: 100%;">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let stadium" > {{stadium.name}} </td>
            <td style="background-image: url('../../../assets/images/background/blackblueBg.jpg');" mat-footer-cell
              *matFooterCellDef></td>
          </ng-container>

          <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> capacity </th>
            <td mat-cell *matCellDef="let stadium" > {{stadium.capacity}}</td>
            <td style="background-image: url('../../../assets/images/background/blackblueBg.jpg');" mat-footer-cell
              *matFooterCellDef></td>
          </ng-container>

          <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> photo </th>
            <td mat-cell *matCellDef="let stadium" > {{stadium.photo}}</td>
            <td style="background-image: url('../../../assets/images/background/blackblueBg.jpg');" mat-footer-cell
              *matFooterCellDef></td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let stadium" > 
              <span>
                <button data-toggle="modal" data-target="#EditModal" (click)="LoadInfoStadium(stadium)" class=" btnIcon btn-success" style=" background-color: #3ed11a; ">
                  <mat-icon class="btn-icon">edit</mat-icon>
                </button>
                &nbsp;  
                <button type="button" class="btnIcon btn-danger" style="background-color: #d51d1d;" (click)="confirmDelete(stadium.id)">
                  <mat-icon class="btn-icon">delete</mat-icon>
                </button>
              </span>
            </td>

            <td style="background-image: url('../../../assets/images/background/blackblueBg.jpg');" mat-footer-cell
              *matFooterCellDef></td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns; let even = even"
            [ngClass]="{ 'even-row': even, 'odd-row': !even }" (mouseenter)="onRowHover(true)"
            (mouseleave)="onRowHover(false)" [ngStyle]="isRowHovered ? {'cursor': 'pointer'} : {}">
          </tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

        </table>
        <mat-paginator #paginator
        class="demo-paginator"
        (page)="handlePageEvent($event)"
        [length]="length"
        [pageSize]="pageSize"
        [showFirstLastButtons]="true"
        [pageSizeOptions]="pageSizeOptions"
        [pageIndex]="pageIndex"
        aria-label="Select page">
</mat-paginator>
      </div>

    </section>

    <!--  -->
    <app-footer></app-footer>
    <!--  -->
  </div>

</body>
